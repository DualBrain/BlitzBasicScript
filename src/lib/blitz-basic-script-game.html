<div id="bbscript-root-container" [ngStyle]="{'width': screen.width+'px', 'height': screen.height+'px'}">
  <div id="bbscript-top-bar">
    <img class="bbscript-game-icon" *ngIf="iconPath !== undefined" [src]="iconPath" />
    <div class="bbscript-game-title">{{ title }}</div>
    <div class="bbscript-right-buttons">
      <button *ngIf="!playing" (click)="play()">
        <i class="fa fa-fw fa-play-circle" aria-hidden="true"></i>
      </button>
      <button *ngIf="debugMode && !playing" (click)="debug()">
        <i class="fa fa-fw fa-bug" aria-hidden="true"></i>
      </button>
      <button *ngIf="playing" (click)="stop()">
        <i class="fa fa-fw fa-stop-circle" aria-hidden="true"></i>
      </button>
    </div>
  </div>
